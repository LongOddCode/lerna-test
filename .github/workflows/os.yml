name: os

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      AZURE_USERNAME: ${{ secrets.AZURE_USERNAME }}
      AZURE_PASSWORD: ${{ secrets.AZURE_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Install function core tool in Linux
        run: |
          sudo apt upgrade
          sudo apt install libsecret-1-dev
          sudo apt install xvfb
          sudo apt install gnome-keyring --no-install-recommends
          sudo apt install dbus-x11 gnupg2 pass
          export $(dbus-launch)
          export DISPLAY=:0.0

      - name: lerna
        run: |
          npm install
          npx lerna bootstrap

      - name: Azure Login
        run: |
          npx ts-node packages/p1/azureLogin.ts -- '${{ env.AZURE_USERNAME }}' '${{ env.AZURE_PASSWORD }}'
